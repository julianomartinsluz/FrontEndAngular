<mat-card>
    <mat-card-title>Excluir clientes</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]="clientes.name" name="name" disabled>

        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Idade" 
            [value]="clientes.idade" name="idade" disabled>

        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteClientes()" color="warn" >
       Excluir
    </button>

    <button mat-raised-button (click)="cancelar()" color="primary">
        Cancelar
    </button>

</mat-card>
