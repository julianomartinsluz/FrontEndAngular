<mat-card>
    <mat-card-title>Alterar Cadastro de Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="clientes.name" name="name">

        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Idade" 
            [(ngModel)]="clientes.idade" name="idade">

        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateClientes()" color="primary" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()" color="primary">
        Cancelar
    </button>

</mat-card>
